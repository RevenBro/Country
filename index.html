    <!-- Site main start  -->
    <main class="site-main">
        <!-- Hero section start -->
        <div class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__top">
                        <input class="hero__input" type="search" placeholder="Search...">
                        <select class="hero__select">
                            <option value="0">All</option>
                        </select>
                    </div>
                    <ul class="hero__countries"></ul>
                </div>
            </div>
        </div>
        <!-- Hero section end -->
    </main>
    <!-- Site main end  -->

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
    </div>

<script src="./js/script.js"></script>
</html>
